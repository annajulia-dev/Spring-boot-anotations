<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
    <h1>Products</h1>

    <h2>View Products</h2>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr th:each="p: ${products}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
    </table>

    <h2>Add new product</h2>
    <form action="/products" method="post">
        <label>Name</label>
        <input
                name="name"
                type="text"> <br> <br>
        <label>price</label>
        <input
                name="price"
                type="number"
                step="any"> <br> <br>
        <button type="submit">Add product</button>
    </form>
</body>
</html>
