<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

    <form action="/" method="post">
        Username:
        <input
                type="text"
                name="username"> <br />
        Password:
        <input
                type="text"
                name="password"> <br />
        <button type="submit">Log In</button>
    </form>

    <p th:text="${message}"></p>

</body>
</html>
